<!DOCTYPE html>
<html>
	<head>
		<title> Labyrinth </title>
		<link rel="stylesheet" href="3.css" />
	</head>
	
	<body>	
		
		<script language="javascript">
			document.onkeydown = applyKey;
			
			KEY_LEFT=37;
			KEY_UP=38;
			KEY_DOWN=40;
	
			function checkEventObj ( _event_ ){
				// --- IE explorer
				if ( window.event )
					return window.event;
				// --- Netscape and other explorers
				else
					return _event_;
			}	
			function applyKey (_event_){	
				// --- Retrieve event object from current web explorer
				var winObj = checkEventObj(_event_);
				var intKeyCode = winObj.keyCode;	
				
				if ( intKeyCode == KEY_UP){
						
					// --- Display Message
					window.location.href="file:///C:/Users/david/OneDrive/Documents/ING3%20Semestre%204/Web%20Technologies/Labyrinth/1.html"
					
					// --- Map the keyCode in another keyCode not used
					winObj.keyCode = intKeyCode = REMAP_KEY_T;
					winObj.returnValue = false;
					return false;
				}
				else if ( intKeyCode == KEY_DOWN){
						
					// --- Display Message
					window.location.href="file:///C:/Users/david/OneDrive/Documents/ING3%20Semestre%204/Web%20Technologies/Labyrinth/2.html"
					
					// --- Map the keyCode in another keyCode not used
					winObj.keyCode = intKeyCode = REMAP_KEY_T;
					winObj.returnValue = false;
					return false;
				}
				else if ( intKeyCode == KEY_LEFT){
						
					// --- Display Message
					window.location.href="file:///C:/Users/david/OneDrive/Documents/ING3%20Semestre%204/Web%20Technologies/Labyrinth/4.html"
					
					// --- Map the keyCode in another keyCode not used
					winObj.keyCode = intKeyCode = REMAP_KEY_T;
					winObj.returnValue = false;
					return false;
				}
						
			}
							
			
		</script>			
	</body>
	
</html>
