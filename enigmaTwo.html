	</head>
	<body>
		<div id="lock"></div>

		<button class="button1" onclick="test('button1')"></button>
		<button class="button2" onclick="test('button2')"></button>
		<button class="button3" onclick="test('button3')"></button>
		<button class="button4" onclick="test('button4')"></button>
		<button class="button5" onclick="test('button5')"></button>
		<button class="button6" onclick="test('button6')"></button>
		<button class="button7" onclick="test('button7')"></button>
		<button class="button8" onclick="test('button8')"></button>
		<button class="button9" onclick="test('button9')"></button>
		
		
	
		<script>
		
			var tab = [];
	
			function test(id)
			{
				tab.push(id);
		
				if(tab.length == 3)
				{	
					if(tab[0]=="button4" && tab[1]=="button1" && tab[2]=="button7")
					{
						alert("You succeeded"); 
						tab = [];
					}
					
					else{
						alert("Try again"); 
						tab = [];
					}

				}
				
	
			}
		
		</script>
